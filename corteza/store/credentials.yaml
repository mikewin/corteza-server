
types:
  singular: Credentials
  plural: Credentials

import:
  - github.com/cortezaproject/corteza-server/system/types

fields:
  - { field: ID }
  - { field: OwnerID }
  - { field: Kind }
  - { field: Label }
  - { field: Credentials }
  - { field: Meta }
  - { field: LastUsedAt }
  - { field: ExpiresAt }
  - { field: CreatedAt }
  - { field: UpdatedAt }
  - { field: DeletedAt }

lookups:
  - fields: [ ID ]
    description: |-
      searches for credentials by their ID

      It returns credentials even if deleted or suspended

search:
  disablePaging: true

partialUpdates:
  - name: delete
    set: { DeletedAt: now() }
  - name: undelete
    set: { DeletedAt: nil }

rdbms:
  alias: crd
  table: sys_credentials
